<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Centros Educativos de Galicia - Alpha Version</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-md-10">
            <h2>Centros Educativos de Galicia</h2>
            <h5>Alpha versión</h5>
        </header>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" onclick="app.export();">Exportar centros</button>
            <button type="button" class="btn btn-primary" onclick="app.cambiar_localizacion();">Cambiar Localización</button>
        </div>
    </div>
    <div class="row">
        <aside class="col-md-9 " id="sort">
        <h3>Ordear</h3>
        <form class="inline-form">
            <button type="button" class="btn btn-primary" onclick="app.sort_enabled_method='nome';app.load_data();">Ordear por nome</button>
            <button type="button" class="btn btn-primary" onclick="app.sort_enabled_method='time';app.load_data();">Ordear por tiempo</button>
            <button type="button" class="btn btn-primary" onclick="app.sort_enabled_method='distance';app.load_data();">Ordear por distancia</button>
        </form>
        </aside>
    </div>
    <div class="row">
        <aside class="col-md-3" id="filters">
            <h3>Filtrar</h3>
            <form action="">
                <h5>Provincias</h5>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="acoruna" id="acoruna-checkbox" type="checkbox" checked>
                    A Coruña
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="lugo" id="lugo-checkbox" type="checkbox" checked>
                    Lugo
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="ourense" id="ourense-checkbox" type="checkbox" checked>
                    Ourense
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="pontevedra" id="pontevedra-checkbox" type="checkbox" checked>
                    Pontevedra
                  </label>
                </div>
                <h5>Estudos</h5>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="inf" id="inf-checkbox" type="checkbox" checked>
                    Infantil
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="prim" id="prim-checkbox" type="checkbox" checked>
                    Primaria
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="eso" id="eso-checkbox" type="checkbox" checked>
                    ESO
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="bac" id="bac-checkbox" type="checkbox" checked>
                    BAC
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="fp" id="fp-checkbox" type="checkbox" checked>
                    FP
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="esa" id="esa-checkbox" type="checkbox" checked>
                    ESO de Adultos
                  </label>
              </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="baca" id="baca-checkbox" type="checkbox" checked>
                    BAC de Adultos
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="esp" id="esp-checkbox" type="checkbox" checked>
                    Educación Especial
                  </label>
                </div>
                <h5>Tipo de Centro</h5>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="ceip" id="ceip-checkbox" type="checkbox" checked>
                    CEIP
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="eei" id="eei-checkbox" type="checkbox" checked>
                    EEI
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="ceip" id="cep-checkbox" type="checkbox" checked>
                    CEP
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="ceip" id="cra-checkbox" type="checkbox" checked>
                    CRA
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="ies" id="ies-checkbox" type="checkbox" checked>
                    IES
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="cpi" id="cpi-checkbox" type="checkbox" checked>
                    CPI
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="cifp" id="cifp-checkbox" type="checkbox" checked>
                    CIFP
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="cee" id="cee-checkbox" type="checkbox" checked>
                    CEE
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="epapu" id="epapu-checkbox" type="checkbox" checked>
                    EPAPU
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" name="cfea" id="cfea-checkbox" type="checkbox" checked>
                    CFEA
                  </label>
                </div>
            </form>
        </aside>
        <main class="col-md-9" id="list"></main>
    </div>
</div>

<div  id="newVersionModal" tabindex="-1" role="dialog" aria-labelledby="newVersionLabel" aria-hidden="true">
      <div class="modal-header">
        <h5 class="modal-title" id="newVersionLabel">Nova versión</h5>
      </div>
      <div class="modal-body">
        <p>Desenvolvimos unha nova versión desta aplicación con algunhas características adicionais. Podedes probala en <a href="https://centroseducativos.gal">centroseducativos.gal</a>.</p>
      </div>
</div>
<div id="modal">
</div>
<script src="js/db/centros.min.js" charset="utf-8"></script>
<script src="js/db.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.js" charset="utf-8"></script>
<script src="js/handlebars/utils.js" charset="utf-8"></script>
<script src="js/handlebars/centros.handlebars.js" charset="utf-8"></script>
<script src="js/handlebars/modalexport.handlebars.js" charset="utf-8"></script>
<script src="js/handlebars/modallocalizacion.handlebars.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" charset="utf-8"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  crossorigin=""></script>
<script src="js/app.js" charset="utf-8"></script>
<script>
    $(window).on('load', function() {
         $("#filters>form input").change(app.load_data);
         $("main#list").sortable({
             handle: ".sortable-handle"
         });
         $("#modal").iziModal({
             padding:  "2em",
             top: 100,
             bottom: 100,
             width: 800,
             onClosed: app.closing_modal
         });
         $("#newVersionModal").iziModal({
             padding:  "2em",
             top: 100,
             bottom: 100,
             width: 800,
         });
         $('#newVersionModal').iziModal('open');
         app.load_data();
    });

</script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109151810-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-109151810-1');
</script>
</body>
</html>
